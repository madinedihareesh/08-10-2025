<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data" autocomplete="off">
        <label for="Fname" name="Firstname">First Name:</label>
        <input type="text" id="Fname" name="Firstname" placeholder="Enter your First Name" required>
        <br>
        <label for="Lname" name="LastName">LastName:</label>
        <input type="text" id="Lname" placeholder="Enter your Last Name">
        <br>
        <label for="Email" name="Email Address">Email:</label>
        <input type="email" id="Email" name="Email Address" placeholder="Example1234@demo.com">
        <br>
        <label for="age" name="Age">Age:</label>
        <input type="number" id="age" placeholder="Enter your Age">
        <br>
        <label for="DOB" name="Birthday">Date of Birth:</label>
        <input type="date" id="DOB">
        <br>
        <label for="Concat" name="phone">Mobile:</label>
        <input type="tel" id="Concat" placeholder="Enter your Mobile Number">
        <br>
        <label for="add" name="Address">Address:</label>
        <textarea name="Address" id="add" cols="50" rows="10"></textarea>
        <br>
        <label for="psd" name="password">Password:</label>
        <input type="password" id="psd" placeholder="Enter you password">
        <br>
        <label for="doc" name="document">Upload Document</label>
        <input type="file" id="doc">
        <br>
        <label for="fields"><h4>Select fields</h4></label>
        <br>
        <label for="stu">Study</label>
        <input type="checkbox" id="stu" name="fields">
        <label for="spo">Sports</label>
        <input type="checkbox" id="spo" name="fields">
        <label for="eng">Engineering</label>
        <input type="checkbox" id="eng" name="fields">
        <br>
        <label for="gender">Gender</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="others">Others</label>
        <input type="radio" id="others" name="gender">
        <br>
        <label for="state">Slect state</label>
        <select name="sate" id="sate">
            <option value="blank">----Select State-----</option>
            <option value="ap">Andhara Pradesh</option>
            <option value="tg">Telangana</option>
            <option value="ka">Karnataka</option>
            <option value="kl">Kerala</option>
            
        </select>

        <br>
        <label for="telcom">Country for commnication</label>
        <input type="search" id="telcom" list="country" placeholder="Enter your country">
        <datalist id="country">
            <option value="India +91">
            <option value="USA +">
            <option value="UAE 0">
            <option value="UK 1">
            <option value="japan 2">
            <option value="China 3">
            <option value="Canada 4">
            <option value="Africa 5">


        </datalist>

        <br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        <button type="button">Normal</button>
        <input type="button" value="Sample">


    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data" autocomplete="off">
        <label for="Fname" name="Firstname">First Name:</label>
        <input type="text" id="Fname" name="Firstname" placeholder="Enter your First Name" required>
        <br>
        <label for="Lname" name="LastName">LastName:</label>
        <input type="text" id="Lname" placeholder="Enter your Last Name">
        <br>
        <label for="Email" name="Email Address">Email:</label>
        <input type="email" id="Email" name="Email Address" placeholder="Example1234@demo.com">
        <br>
        <label for="age" name="Age">Age:</label>
        <input type="number" id="age" placeholder="Enter your Age">
        <br>
        <label for="DOB" name="Birthday">Date of Birth:</label>
        <input type="date" id="DOB">
        <br>
        <label for="Concat" name="phone">Mobile:</label>
        <input type="tel" id="Concat" placeholder="Enter your Mobile Number">
        <br>
        <label for="add" name="Address">Address:</label>
        <textarea name="Address" id="add" cols="50" rows="10"></textarea>
        <br>
        <label for="psd" name="password">Password:</label>
        <input type="password" id="psd" placeholder="Enter you password">
        <br>
        <label for="doc" name="document">Upload Document</label>
        <input type="file" id="doc">
        <br>
        <input type="submit">
        <input type="reset">
        <button type="">sample</button>


    </form>
</body>
</html>

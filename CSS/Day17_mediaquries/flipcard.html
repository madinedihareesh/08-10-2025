<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcard</title>
    <style>
        .container{
            width: 300px;
            height: 350px;
            perspective: 1000px;
        }
        .flipcard{
            width: 100%;
            height: 100%;
            transition: all 0.8s ease;
            transform-style: preserve-3d;
        }
        .flipcard:hover{
            transform: rotateY(180deg);
        }
        .front{
            background-color: blue;
            color: white;
        }
        .back{
            background-color: green;
            color: white;
            transform: rotateY(180deg);
        }
        .cardface{
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
            align-content: center;
            backface-visibility: hidden;
            
        }
        body{
            display: flex;
            justify-content: center;
            align-content: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="flipcard">
            <div class="cardface front">Fornt</div>
            <div class="cardface back">Back</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .perform{
            width: 300px;
            height: 300px;
            background-color: blue;
            color: whitesmoke;
            text-align: center;
            align-content: center;
            animation-name: ball;
            animation-duration: 10s;
            animation-timing-function: ease;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
        }
        @keyframes ball {
           0%{
             background-color: yellow;
             color: red;
             border-radius: 5%;
           }
           25%{
            transform: translate(250px) rotate(180deg);
            color: blue;
            background-color: black;
            border-radius: 25%;
           }
           50%{
            transform: translate(500px) rotate(360deg);
            color: white;
            background-color: blue;
            border-radius: 50%;
           }
           75%{
            transform: translate(250px) rotate(-180deg);
            color: black;
            background-color: pink;
            border-radius: 25%;
           }
           100%{
            transform: translate(0px) rotate(-360deg);
            color: green;
            background-color: orange;
            border-radius: 0%;
           }
        }
    </style>
</head>
<body>
    <div class="perform">animation</div>
</body>
</html>
